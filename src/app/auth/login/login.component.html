<!-- ============================================================== -->
<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<section id="wrapper" class="login-register login-sidebar" style="background-image:url(../assets/images/background/login-register.jpg);">
<div class="login-box card">
<div class="card-body">

<form class="form-horizontal form-material" id="loginform" action="index.html">
    <a href="javascript:void(0)" class="text-center db"><img src="../assets/images/logo-icon.png" alt="Home" /><br/><img src="./assets/images/LogoBeauty.png" alt="homepage" width="130" height="35" class="dark-logo" /></a>

    <form class="form-horizontal form-material" id="loginform" [formGroup]="myForm" method="post">
        <div class="form-group ">
            <div class="col-xs-12">
              <div class="form-group ">
                <div class="col-xs-12">
                  <label for="" class="form-label">Ingrese su correo: </label>
                  <input type="email" class="form-control" formControlName="email" placeholder="example@gmail.com" required  >
                  <span class="text-danger" *ngIf="myForm.get('email')?.invalid && myForm.get('email')?.touched">
                    El email es requerido y debe ser válido
                  </span>
                </div>
            </div>
            </div>
        </div>

        <div class="form-group ">
          <label for="" class="form-label">Ingrese su contraseña: </label>
          <input class="form-control" type="password" formControlName="contrasena" >
          <span class="text-danger" *ngIf="myForm.get('contrasena')?.invalid && myForm.get('contrasena')?.touched">
              La contraseña es requerida
            </span>
        </div>

    <div class="form-group row">
        <div class="col-md-12">
            <div class="checkbox checkbox-primary pull-left p-t-0">
                <input id="checkbox-signup" type="checkbox" class="filled-in chk-col-light-blue">
                <label for="checkbox-signup"> Recordar Nombre </label>
            </div>
            <a routerLink="/forgot-password" routerLinkActive="active" id="to-recover" class="text-dark pull-right"><i class="fa fa-lock m-r-5"></i> Olvidé mi contraseña?</a> </div>
    </div>
    <div class="form-group text-center m-t-20">
        <div class="col-xs-12">
            <button [disabled]="loading" class="btn btn-info btn-lg btn-block text-uppercase btn-rounded" type="submit" (click)="onSave()">Ingresar</button>
        </div>
    </div>
  </form>

    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 m-t-10 text-center">
            <div class="social"><a href="javascript:void(0)" class="btn  btn-facebook" data-toggle="tooltip" title="Login with Facebook"> <i aria-hidden="true" class="fa fa-facebook"></i> </a> <a href="javascript:void(0)" class="btn btn-googleplus" data-toggle="tooltip" title="Login with Google"> <i aria-hidden="true" class="fa fa-google-plus"></i> </a> </div>
        </div>
    </div>
    <div class="form-group m-b-0">
        <div class="col-sm-12 text-center">
            No tienes una Cuenta? <a routerLink="/register" routerLinkActive="active" aria-expanded="false" class="text-primary m-l-5"><b>Registrate</b></a>
        </div>
    </div>
</form>
<form class="form-horizontal" id="recoverform" action="index.html">
    <div class="form-group ">
        <div class="col-xs-12">
            <h3>Recuperar Contraseña</h3>
            <p class="text-muted">Enter your Email and instructions will be sent to you! </p>
        </div>
    </div>
    <div class="form-group ">
        <div class="col-xs-12">
            <input class="form-control" type="text" required="" placeholder="Email">
        </div>
    </div>
    <div class="form-group text-center m-t-20">
        <div class="col-xs-12">
            <button class="btn btn-primary btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Reset</button>
        </div>
    </div>
</form>
</div>
</div>
</section>
<!-- ============================================================== -->
<!-- End Wrapper -->
<!-- ============================================================== -->
