<div class="contenedor">
  <form [formGroup]="myForm" method="post" class="formulario">
    <div class="izquierda">
      <img class="imagen" src="./assets/images/Logo.png" alt="Imagen">
    </div>
    <div class="derecha">
      <h1>Recuperar contraseña</h1>
      <p>Por favor, ingresa tu dirección de correo electrónico asociada con tu cuenta. Te enviaremos un enlace para
        restablecer tu contraseña.</p>
      <label for="email">Email: </label>
      <input type="email" id="email" formControlName="email" placeholder="Ingrese su correo electrónico"
        [ngClass]="{'input-error':myForm.get('email')?.invalid && myForm.get('email')?.touched}">
      <span class="text-danger" *ngIf="myForm.get('email')?.hasError('sinExtensionCom')">
        El correo electrónico debe tener la extensión ".com".
      </span>
      <span class="text-danger" *ngIf="myForm.get('email')?.invalid && myForm.get('email')?.touched">
        El correo es requerido.
      </span><br>
      <button  (click)="onSave(myForm.value)"
        [disabled]="myForm.invalid">Enviar</button>
      <button routerLink="/login">Volver</button>
    </div>
  </form>
</div>
