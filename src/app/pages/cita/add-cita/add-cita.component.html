<div class="container mt-5">
  <div class="card sombra">
    <div class="card-body">
      <form [formGroup]="myForm" method="post">
        <div class="mb-3">
          <label for="" class="form-label required">Clientes</label>
          <select class="form-control" formControlName="cliente">
            <option value="">Selecione un cliente</option>
            <option [value]="cliente._id" *ngFor="let cliente of cliente">{{cliente.nombre}}
              {{cliente.apellido}}</option>
          </select>
          <span class="text-danger" *ngIf="myForm.get('cliente')?.invalid && myForm.get('cliente')?.touched">
            Por favor, seleccione una opci칩n
          </span>
        </div>
        <div class="mb-3">
          <label for="" class="form-label required">Servicio</label>
          <select class="form-control" formControlName="servicio">
            <option value="">Selecione un servicio</option>
            <option [value]="servicio._id" *ngFor="let servicio of servicio">{{servicio.nombre_servicio}}
            </option>
          </select>
          <span class="text-danger" *ngIf="myForm.get('servicio')?.invalid && myForm.get('servicio')?.touched">
            Por favor, seleccione una opci칩n
          </span>
        </div>
        <div class="mb-3">
          <label for="" class="form-label required">Estilista</label>
            <select class="form-control"
                formControlName="cliente">
                <option value="">Selecione un cliente</option>
                <option [value]="estilista._id" *ngFor="let estilista of estilista">{{estilista.nombre}}
                    {{estilista.apellido}}</option>
            </select>
            <span class="text-danger"
                *ngIf="myForm.get('cliente')?.invalid && myForm.get('cliente')?.touched">
                Por favor, seleccione una opci칩n
            </span>
        </div>
        <div class="mb-3">
          <label for="" class="form-label required">Fecha de la cita</label>
          <input type="date" class="form-control">
        </div>
        <div class="mb-3">
          <label for="" class="form-label required">Hora de la cita</label>
          <input class="form-control" formControlName="horaCita" [ngxTimepicker]="picker4">
          <ngx-material-timepicker #picker4></ngx-material-timepicker>
        </div>
        <div class="botones">
          <button type="submit" [ngClass]="{'disabled':myForm.invalid, 'activo': myForm.valid}"
            [disabled]="myForm.invalid" (click)="onSave(myForm.value)">Guardar</button>
          <button type="button" class="btn btn-primary btn-sm" routerLink="/dashboard/venta/list">Atr치s</button>
        </div>
      </form>
    </div>
  </div>
</div>
