

<input type="text" class="form-control"  placeholder="Buscar estilista..." #buscar (keyup)="buscarEstilista(buscar.value)">
<button class="btn btn-primary mb-4" routerLink="/dashboard/estilista/nuevo">Nuevo estilista</button>

<table class="table table-lg">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Correo</th>
        <th scope="col">telefono</th>
        <th scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let i of estilista | filtro:pages:serach">
        <th scope="row">{{i.id_estilista}}</th>
        <td>{{i.correo_estilista}}</td>
        <td>{{i.telefono}}</td>
  
        <td>  
          <a class="btn btn-warning" routerLink="/dashboard/estilista/edit/{{i.id_estilista}}" >Editar</a>

          <a class="btn btn-danger ml-3" >Eliminar</a>
        </td>
    </tbody>
  </table>
  <div class="contenedor-paginacion">
    <button type="button" class="btn btn-secondary" (click)="anteriorPage()">Anterior</button>
    <button type="button" class="btn btn-secondary ml-4"(click)="nextPage()">Siguiente</button>
  </div>
