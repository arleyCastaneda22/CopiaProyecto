<input type="text" class="form-control" placeholder="Buscar estilista..." #buscar
  (keyup)="buscarEstilista(buscar.value)">
  <button class="btn btn-primary btn-sm mb-4" routerLink="/dashboard/estilista/nuevo">Nuevo estilista</button>
<div class="table-responsive">
<table class="table table-lg table-hover">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Nombre</th>
      <th scope="col">Apellido</th>
      <th scope="col">Correo</th>
      <th scope="col">Tel√©fono</th>
      <th scope="col">Estado</th>
      <th scope="col">Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let i of estilista  | filtro:pages:serach; let c =index ">
      <th scope="row">{{c+1}}</th>
      <td>{{i.nombre | titlecase}}</td>
      <td>{{i.apellido | titlecase}}</td>
      <td>{{i.email}}</td>
      <td>{{i.telefono}}</td>
      <td><button (click)="cambioEstado(i._id)"
          [ngClass]="{'estado':i.estado, 'estado-cambiado':!i.estado}">{{i.estado ? 'Activo' : 'Inactivo'}}</button></td>
      <td *ngIf="i.estado">
        <a class="btn btn-warning btn-sm" routerLink="/dashboard/estilista/edit/{{i._id}}">Editar</a>
        <a class="btn btn-danger btn-sm ml-1" (click)="eliminarEstilista(i._id)">Eliminar</a>
      </td>
  </tbody>
</table>
</div>
<div class="contenedor-paginacion">
  <button type="button" class="btn btn-secondary btn-sm" (click)="anteriorPage()">Anterior</button>
  <button type="button" class="btn btn-secondary btn-sm ml-4" (click)="nextPage()">Siguiente</button>
</div>
