<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="d-flex align-items-center">
        <div class="agregar">
          <!-- <button class="btn btn-primary" routerLink="/dashboard/cliente/nuevo">Nuevo cliente</button> -->
        </div>

        <div class="filter">
          <mat-form-field appearance="outline">
            <mat-label>Busqueda</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Alvaro" #input>
          </mat-form-field>
        </div>
      </div>

      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>

          <!-- <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
          </ng-container> -->

          <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
            <td mat-cell *matCellDef="let row"> {{row.nombre}} </td>
          </ng-container>

          <!-- <ng-container matColumnDef="estado"> -->
            <!-- <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado </th> -->
            <!-- <td mat-cell *matCellDef="let row"> -->
              <!-- <mat-slide-toggle [checked]="row.estado" (change)="cambioEstado(row._id, $event.checked)" [color]="row.estado ? 'primary' : 'warn'"> -->
                <!-- {{row.estado ? 'Activo' : 'Inactivo'}} -->
              <!-- </mat-slide-toggle> -->
            <!-- </td> -->
          <!-- </ng-container> -->
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="8">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>
    </div>
  </div>
</div>
