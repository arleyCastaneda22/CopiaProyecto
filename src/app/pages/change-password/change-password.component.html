<div class="container mt-5">
  <div class="card sombra">
    <div class="card-body">
      <form [formGroup]="myForm" method="post">
        <div class="mb-3">
        <div class="form-group ">
          <label for="" class="form-label">Ingrese su contraseña actual: </label>
          <input class="form-control input" type="password" formControlName="oldcontrasena" >
          <span class="text-danger" *ngIf="myForm.get('contrasena')?.invalid && myForm.get('contrasena')?.touched">
              La contraseña es requerida
            </span>
        </div>

          <div class="form-group">
            <label for="" class="form-label">Escriba su nueva contraseña: </label>
            <input class="form-control input" type="password" formControlName="newcontrasena" >
            <span class="text-danger" *ngIf="myForm.get('newcontrasena')?.invalid && myForm.get('newcontrasena')?.touched">
                La nueva contraseña es requerida
              </span>
          </div>

          <div class="form-group">
            <label for="" class="form-label">confirme su nueva contraseña: </label>
            <input class="form-control input" type="password" formControlName="recontrasena" >
            <span class="text-danger" *ngIf="myForm.get('recontrasena')?.invalid && myForm.get('recontrasena')?.touched">
                La confirmación de contraseña es requerida
              </span>
          </div>
        </div>

        <div class="botones">
        <button type="submit" [ngClass]="{'disabled':myForm.invalid, 'activo': myForm.valid}" [disabled]="myForm.invalid"
          (click)="onSave()">Guardar</button>
        <button type="button" class="btn btn-primary btn-sm" routerLink="/dashboard/perfil">Atrás</button>
      </div>
      </form>

    </div>
  </div>
</div>
