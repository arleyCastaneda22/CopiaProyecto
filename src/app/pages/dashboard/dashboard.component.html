<div class="row">
    <div class="col-lg-3">
        <div class="card bg-info">
            <div class="card-body">
                <div class="d-flex no-block">
                    <div class="m-r-20 align-self-center"><img src="../assets/images/icon/income-w.png" alt="Income" />
                    </div>
                    <div class="align-self-center">
                        <h6 class="text-white m-t-10 m-b-0">Total de Estilistas</h6>
                        <h2 class="m-t-0 text-white">{{cantidadEstilistas}}</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-3">
        <div class="card bg-success">
            <div class="card-body">
                <div class="d-flex no-block">
                    <div class="m-r-20 align-self-center"><img src="../assets/images/icon/expense-w.png" alt="Income" />
                    </div>
                    <div class="align-self-center">
                        <h6 class="text-white m-t-10 m-b-0">Total clientes</h6>
                        <h2 class="m-t-0 text-white">{{cantidadClientes}}</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-3">
        <div class="card bg-primary">
            <div class="card-body">
                <div class="d-flex no-block">
                    <div class="m-r-20 align-self-center"><img src="../assets/images/icon/assets-w.png" alt="Income" />
                    </div>
                    <div class="align-self-center">
                        <h6 class="text-white m-t-10 m-b-0">Total servicios</h6>
                        <h2 class="m-t-0 text-white">{{cantidadServicios}}</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-3">
        <div class="card bg-danger">
            <div class="card-body">
                <div class="d-flex no-block">
                    <div class="m-r-20 align-self-center"><img src="../assets/images/icon/staff-w.png" alt="Income" />
                    </div>
                    <div class="align-self-center">
                        <h6 class="text-white m-t-10 m-b-0">Total usuarios</h6>
                        <h2 class="m-t-0 text-white">{{cantidadUsuario}}</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
