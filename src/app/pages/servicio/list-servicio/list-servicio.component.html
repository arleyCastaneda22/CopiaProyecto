<button class="btn btn-primary mb-4" routerLink="/dashboard/servicio/nuevo">Nuevo servicio</button>
<table class="table table-lg ">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Nombre servicio</th>
        <th scope="col">Duraci√≥n</th>
        <th scope="col">Precio</th>

        <th scope="col">Estilista</th>
        <th scope="col">Estado</th>
        <th scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let i of servicio; let c=index">
        <th scope="row">{{c+1}}</th>
        <td>{{i.nombre_servicio}}</td>
        <td>{{i.duracion}}</td>
        <td>{{i.precio}}</td>
        <td>{{i.estilista.nombre}} {{i.estilista.apellido}}</td>
        <td><button (click)="cambioEstado(i._id)"
          [ngClass]="{'estado':estado, 'estado-cambiado':!estado}">{{textoEstado}}</button></td>
        <td>  
          <a class="btn btn-warning btn-sm" routerLink="/dashboard/servicio/edit/{{i._id}}" >Editar</a>
          <a class="btn btn-danger btn-sm ml-1" (click)="eliminarServicio(i._id)">Eliminar</a>
        </td>
    </tbody>
  </table>
  <div class="contenedor-paginacion">
    <button type="button" class="btn btn-secondary" >Anterior</button>
    <button type="button" class="btn btn-secondary ml-4">Siguiente</button>
  </div>
