<!-- agregar-cita.component.html -->

<form [formGroup]="citaForm">
  <label for="fecha">Fecha:</label>
  <input type="text" id="fecha" formControlName="fecha" />

  <label for="estilista">Estilista:</label>
  <input type="text" id="estilista" formControlName="estilista" />

  <label for="servicio">Servicio:</label>
  <input type="text" id="servicio" formControlName="servicio" />

  <button (click)="agregarCita()">Agregar Cita</button>
</form>
