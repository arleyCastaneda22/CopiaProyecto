<div class="container mt-5">
  <div class="card sombra">
    <div class="card-body">
      <form [formGroup]="myForm" method="post">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="" class="form-label required">Estilista</label>
            <select id="estilista" class="form-control" formControlName="estilista">
              <option value="">Seleccione un estilista</option>
              <option [value]="estilista._id" *ngFor="let estilista of Estilista">{{estilista.nombre | titlecase}}
                {{estilista.apellido | titlecase}}</option>
            </select>
            <span class="text-danger" *ngIf="myForm.get('estilista')?.invalid && myForm.get('estilista')?.touched">
              Por favor, seleccione un estilista.
            </span>
          </div>
          <div class="form-group col-md-6">
            <label for="" class="form-label required">Día</label>
            <select class="form-control" formControlName="dia">
              <option value="">Seleccione un día</option>
              <option value="L">Lunes</option>
              <option value="M">Martes</option>
              <option value="X">Miércoles</option>
              <option value="J">Jueves</option>
              <option value="V">Viernes</option>
              <option value="S">Sábado</option>
              <option value="D">Domingo</option>
            </select>
            <span class="text-danger" *ngIf="myForm.get('dia')?.invalid && myForm.get('dia')?.touched">
              Por favor, seleccione un día.
            </span>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="" class="form-label required">Turno mañana</label>
            <timepicker [formControlName]="'inicioM'"></timepicker>
            <timepicker [formControlName]="'finM'"></timepicker>
          </div>
          <div class="form-group col-md-6">
            <label for="" class="form-label required">Turno tarde</label>
            <timepicker [formControlName]="'inicioT'"></timepicker>
            <timepicker [formControlName]="'finT'"></timepicker>
          </div>
        </div>
        <div class="botones">
          <button type="submit" [disabled]="myForm.invalid"
            [ngClass]="{'disabled':myForm.invalid, 'activo': myForm.valid}"
            (click)="onSave(myForm.value)">Guardar</button>
          <button type="button" class="btn btn-primary btn-sm" routerLink="/dashboard/turno/list">Atrás</button>
        </div>
      </form>
    </div>
  </div>
</div>
