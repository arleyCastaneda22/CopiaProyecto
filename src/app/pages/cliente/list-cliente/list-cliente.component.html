<input type="text" class="form-control" placeholder="Buscar cliente..." #buscar
  (keyup)="buscarEstilista(buscar.value)">
<button class="btn btn-primary btn-sm mb-4" routerLink="/dashboard/cliente/nuevo">Nuevo cliente</button>
<table class="table ">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Nombre</th>
        <th scope="col">Apellido</th>
        <th scope="col">Correo</th>
        <th scope="col">Dirección</th>
        <th scope="col">Teléfono</th>
        <th scope="col">Estado</th>
        <th *ngIf="estado" scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let i of cliente | filtro2:pages:serach; let c=index">
        <th scope="row">{{c+1}}</th>
        <td>{{i.nombre}}</td>
        <td>{{i.apellido}}</td>
        <td>{{i.email}}</td>
        <td>{{i.direccion}}</td>
        <td>{{i.telefono}}</td>
        <td><button (click)="cambioEstado(i._id)"
          [ngClass]="{'estado':estado, 'estado-cambiado':!estado}">{{textoEstado}}</button></td>      
        <td *ngIf="estado">  
          <a class="btn btn-warning btn-sm" routerLink="/dashboard/cliente/edit/{{i._id}}" >Editar</a>
          <a class="btn btn-danger btn-sm ml-1" (click)="eliminarCliente(i._id)" >Eliminar</a>
        </td>
    </tbody>
  </table>
  <div class="contenedor-paginacion">
    <button type="button" class="btn btn-secondary btn-sm" (click)="anteriorPage()" >Anterior</button>
    <button type="button" class="btn btn-secondary btn-sm ml-4" (click)="nextPage()">Siguiente</button>
  </div>
