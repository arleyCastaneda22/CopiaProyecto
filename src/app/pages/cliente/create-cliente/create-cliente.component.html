<form [formGroup]="myForm" method="post">
  <div class="mb-3">
    <label for="" class="form-label">Ingrese nombre</label>
    <input type="text" class="form-control" formControlName="nombre">
    <span class="text-danger" *ngIf="myForm.get('nombre')?.invalid && myForm.get('nombre')?.touched">
      El nombre es requerido
      <p *ngIf="myForm.get('nombre')?.hasError('pattern')">
        El nombre no debe contener números ni espacios en blanco.
      </p>
    </span>
  </div>
  <div class="mb-3">
    <label for="" class="form-label">Ingrese apellido</label>
    <input type="text" class="form-control" formControlName="apellido" >
    <span class="text-danger" *ngIf="myForm.get('apellido')?.invalid && myForm.get('apellido')?.touched">
        El apellido es requerido
        <p *ngIf="myForm.get('apellido')?.hasError('pattern')">
          el apellido no debe contener números ni espacios en blanco
        </p>
      </span>
    </div>
    <div class="mb-3">
      <label for="" class="form-label">Ingrese el correo</label>
      <input type="email" class="form-control" formControlName="email" >
      <span class="text-danger" *ngIf="myForm.get('email')?.invalid && myForm.get('email')?.touched">
        El email es requerido y debe ser válido
      </span>
    </div>
    <div class="mb-3">
        <label for="" class="form-label">Ingrese telefono</label>
        <input type="text" class="form-control" formControlName="telefono" >
        <span class="text-danger" *ngIf="myForm.get('telefono')?.invalid && myForm.get('telefono')?.touched">
            El telefono es requerido
          </span>
      </div>
      <div class="mb-3">
        <label for="" class="form-label">Ingrese dirección</label>
        <input type="text" class="form-control" formControlName="direccion" >
        <span class="text-danger" *ngIf="myForm.get('direccion')?.invalid && myForm.get('direccion')?.touched">
            La dirección es requerida
          </span>
      </div>
      <div class="botones">
        <button type="submit" class="btn btn-primary btn-lg" (click)="onSave(myForm.value)">Guardar</button>
        <a routerLink="/dashboard/cliente/list" routerLinkActive="active"><button  class="btn btn-warning btn-lg">Atrás</button></a>
    </div>
  </form>
