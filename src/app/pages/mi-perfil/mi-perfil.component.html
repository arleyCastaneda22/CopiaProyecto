<div class="container mt-5">
  <div class="card sombra">
    <div class="card-body">
      <form [formGroup]="myForm" method="post">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="" class="form-label required">Nombre</label>
            <input type="text" class="form-control" formControlName="nombre"
              [ngClass]="{'input-error':myForm.get('nombre')?.invalid && myForm.get('nombre')?.touched,
              'input-pattern-error': myForm.get('nombre')?.hasError('pattern')  }" readonly>
            <span class="text-danger" *ngIf="myForm.get('nombre')?.invalid && myForm.get('nombre')?.touched ">
              El nombre es requerido
            </span><br>
            <span class="text-danger" *ngIf="myForm.get('nombre')?.hasError('pattern')">
              El nombre no debe contener números ni espacios en blanco ni caracteres especiales.
            </span>
          </div>
          <div class="form-group col-md-6">
            <label for="" class="form-label required">Apellido</label>
            <input type="text" class="form-control" formControlName="apellido"
              [ngClass]="{'input-error':myForm.get('apellido')?.invalid && myForm.get('apellido')?.touched,
              'input-pattern-error': myForm.get('apellido')?.hasError('pattern') }" readonly>
            <span class="text-danger" *ngIf="myForm.get('apellido')?.invalid && myForm.get('apellido')?.touched">
              El apellido es requerido
            </span><br>
            <span class="text-danger" *ngIf="myForm.get('apellido')?.hasError('pattern')">
              El apellido no debe contener números ni espacios en blanco.
            </span>
          </div>
        </div>
        <div class="mb-3">
          <label for="" class="form-label required">Email </label>
          <input type="email" class="form-control" formControlName="email"
            [ngClass]="{'input-error':myForm.get('email')?.invalid && myForm.get('email')?.touched,
            'input-pattern-error': myForm.get('email')?.hasError('pattern') }" readonly>
          <span class="text-danger" *ngIf="myForm.get('email')?.invalid && myForm.get('email')?.touched" >
            El email es requerido.
          </span><br>
          <span class="text-danger" *ngIf="myForm.get('email')?.hasError('sinExtensionCom')">
            El correo electrónico debe una extensión válida.
          </span>
        </div>
        <div class="mb-3">
          <label for="" class="form-label required">Rol</label>
          <input type="email" class="form-control" formControlName="rol" value="role.nombre" readonly>
        </div>

        <!-- <div class="mb-3">
          <label for="" class="form-label required">Rol</label>
          <span type="text" class="form-control">{{ myForm.get('rol')?.value}}</span>
        </div> -->


        <div class="botones">
            <button type="button" class="btn btn-primary btn-sm" routerLink="/forgot-password">cambiar contraseña</button>
            <button type="button" class="btn btn-primary btn-sm" routerLink="/dashboard/edit/perfil">editar perfil</button>

      </div>
      </form>

    </div>
  </div>
</div>
