<!-- ============================================================== -->
<!-- Left Sidebar - style you can find in sidebar.scss  -->
<!-- ============================================================== -->
<aside class="left-sidebar">
  <!-- Sidebar scroll-->
  <div class="scroll-sidebar">
    <!-- Sidebar navigation-->
    <nav class="sidebar-nav">
      <ul id="sidebarnav">
        <li class="user-profile">
          <a  aria-expanded="false">
            <img src="./assets/images/users/profile.png" alt="user" />
            <span class="hide-menu">Admin </span>
          </a>
          <ul aria-expanded="false" class="collapse">
            <li><a href="javascript:void()">Mi Perfil </a></li>
            <li><a routerLink="" (click)="logout()">Salir</a></li>
          </ul>
        </li>

        
        

        <li *ngIf="canAccessEstilistaModule()">
          <a *ngIf="userId" [routerLink]="'/dashboard/turno/estilista/' + userId" aria-expanded="false">
            <i class="fa-regular fa-calendar-check"></i><span class="hide-menu">Mis turnos</span>
          </a>
        </li>
        <li *ngIf="canAccessModule('admin')" class="nav-small-cap">PERSONAL</li>

        <li *ngIf="canAccessModule('admin')">
          <a routerLink="/dashboard/dashboard" routerLinkActive="active" aria-expanded="false">
            <i class="fa-solid fa-chart-line"></i>
            <span class="hide-menu">DASHBOARD</span>
          </a>
        </li>

        <li class="nav-small-cap">AGENDA</li>

        <li *ngIf="canAccessModule('admin') || canAccessModule('cliente')">
          <a routerLink="/dashboard/turno/list" aria-expanded="false">
            <i class="fa-regular fa-calendar-check"></i><span class="hide-menu">TURNOS </span>
          </a>
        </li>

        

        <li *ngIf="canAccessModule('admin') || canAccessModule('cliente') ">
          <a routerLink="/dashboard/cita/list" aria-expanded="false">
            <i class="fa-regular fa-calendar-days"></i><span class="hide-menu">CITAS</span>
          </a>
        </li>

        <li *ngIf="canAccessModule('admin') " class="nav-small-cap">ADMINISTRAR PERSONAL</li>

        <li *ngIf="canAccessModule('admin')">
          <a routerLink="/dashboard/estilista/list" routerLinkActive="active" aria-expanded="false">
            <i class="fa-solid fa-scissors"></i>
            <span class="hide-menu">ESTILISTAS</span>
          </a>
        </li>

        <li *ngIf="canAccessModule('admin')">
          <a routerLink="/dashboard/cliente/list" routerLinkActive="active" aria-expanded="false">
            <i class="fa-solid fa-users"></i>
            <span class="hide-menu">CLIENTES</span>
          </a>
        </li>

        <li *ngIf="canAccessModule('admin')">
          <a routerLink="/dashboard/usuarios/list" routerLinkActive="active" aria-expanded="false">
            <i class="fa-solid fa-user"></i>
            <span class="hide-menu">USUARIOS</span>
          </a>
        </li>


        <li class="nav-small-cap">GESTIÓN</li>

        <li *ngIf="canAccessModule('admin')">
          <a routerLink="/dashboard/venta/list" routerLinkActive="active" aria-expanded="false">
            <i class="fa-solid fa-cart-shopping"></i><span class="hide-menu">VENTAS</span>
          </a>
        </li>

        <li *ngIf="canAccessModule('admin')">
          <a routerLink="/dashboard/servicio/list" routerLinkActive="active" aria-expanded="false">
            <i class="fa-solid fa-scissors"></i><span class="hide-menu">SERVICIOS</span>
          </a>
        </li>

        <li *ngIf="canAccessModule('admin')">
          <a routerLink="/dashboard/roles/list" routerLinkActive="active" aria-expanded="false">
            <i class="fa-regular fa-face-smile"></i>
            <span class="hide-menu">ROLES</span>
          </a>
        </li>

        <li>
          <a routerLink="/dashboard/config" routerLinkActive="active" aria-expanded="false">
            <i class="fa-solid fa-gear"></i>
            <span class="hide-menu">CONFIGURACIÓN</span>
          </a>
        </li>

      </ul>
    </nav>
    <!-- End Sidebar navigation -->
  </div>
  <!-- End Sidebar scroll-->
</aside>
<!-- ============================================================== -->
<!-- End Left Sidebar - style you can find in sidebar.scss  -->
